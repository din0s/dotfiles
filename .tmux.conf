# ============================================
# GENERAL SETTINGS & PERFORMANCE
# ============================================

# True color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-ghostty:Tc"

# Start numbering at 1 (easier to reach on keyboard)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable mouse support
set -g mouse on

# Vi mode
set -g mode-keys vi

# Auto-name sessions based on current directory
set -g automatic-rename on
set -g automatic-rename-format '#{?#{==:#{pane_current_command},zsh},#{b:pane_current_path},#{b:pane_current_path}:#{pane_current_command}}'

# ============================================
# KEY BINDINGS
# ============================================

# Remap prefix from 'C-b' to 'C-z'
unbind C-b
set -g prefix C-z
bind-key C-z send-prefix

# Split panes using \ and -
bind '\' split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Unbind default splits
unbind '"'
unbind %

# Switch panes using Ctrl-arrow without prefix
bind -n C-Left  select-pane -L
bind -n C-Right select-pane -R
bind -n C-Up    select-pane -U
bind -n C-Down  select-pane -D

# Unbind old Alt shortcuts so they pass through to shell
unbind -n M-b
unbind -n M-f
unbind -n M-Up
unbind -n M-Down

# Spawn new windows in the same directory
bind c new-window -c "#{pane_current_path}"

# Quick window switching with Alt+number (no prefix needed)
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-0 select-window -t 10

# Reload config with confirmation message
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# ============================================
# COPY MODE & VI BINDINGS
# ============================================

# Vi-style selection and copy
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi V send-keys -X select-line
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Scroll behavior in copy mode
bind -T copy-mode-vi WheelUpPane send-keys -X scroll-up
bind -T copy-mode-vi WheelDownPane send-keys -X scroll-down

# ============================================
# VISUAL DESIGN & COLORS
# ============================================

# Don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Clock mode
setw -g clock-mode-colour white

# Copy mode colors
setw -g mode-style 'fg=white bg=teal'

# Pane borders
set -g pane-border-style 'fg=darkgray'
set -g pane-active-border-style 'fg=purple'

# Status bar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=red'

# Status bar - left side (empty for minimal look)
set -g status-left ''
set -g status-left-length 10

# Status bar - right side (date and time)
set -g status-right-style 'fg=white bg=purple'
set -g status-right ' %Y-%m-%d %H:%M '
set -g status-right-length 50

# Window status - current window
setw -g window-status-current-style 'fg=purple bg=white bold'
setw -g window-status-current-format ' #I #W #F '

# Window status - other windows
setw -g window-status-style 'fg=red bg=black'
setw -g window-status-format ' #I #[fg=white]#W #[fg=yellow]#F '

# Window status - bell alert
setw -g window-status-bell-style 'fg=yellow bg=red bold'

# Messages
set -g message-style 'fg=yellow bg=red bold'

# ============================================
# TMUX PLUGIN MANAGER (TPM)
# ============================================
# Install TPM:
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
#
# Install plugins: prefix + I
# Update plugins: prefix + U
# Remove plugins: prefix + alt + u

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TPM (must be at the bottom line)
run '~/.tmux/plugins/tpm/tpm'
